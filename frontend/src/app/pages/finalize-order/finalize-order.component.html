<header>
    <div class="container-header">
    <div class="brand">
       <a href="#">
        <img src="assets/online-shopping.png" alt="img_brand">
        MyStore
       </a>
    </div>
    <h3>
        Finalizar pedido!
    </h3>
    <div></div>
</div>
</header>
<main>

    <div class="container-main">
        <div class="content-main">
        <div class="frete-container">
            <div class="title">
                Endereço de entrega
            </div>
            <div class="content">   
                <button>Adicionar um novo endereço</button>
            </div>
        </div>

        <div class="separator"></div>

        <div class="pay-container">
            <div class="title">
                Metodo de pagamento
            </div>
            <div class="content">
                <ul class="options-pay">
                    <li>
                        <a href="#"> <fa-icon [icon]="faWallet" ></fa-icon> Carteira MyStore</a>
                        <span>Saldo: R$1000,00</span>
                    </li>
                </ul>
            </div>
        </div>

        <div class="separator"></div>

        <div class="resume-order">
            <div class="title">
                Resumo do pedido
            </div>
            <div class="content">
                <ul class="product-list">
                    <li>
                        <div class="prod-card">

                        </div>
                    </li>
                </ul>
                <div class="separator"></div>
                <div class="finalize">
                    <button class="btn btn-warning" >Finalizar pedido</button>
                    <span>Total: R$250,00</span>
                </div>
            </div>
        </div>
    </div>
    </div>

</main>
