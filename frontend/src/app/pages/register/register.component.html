<main>
    <div class="container-auth">
        <form class="form-auth" [formGroup]="formUser" #userForn="ngForm" (submit)="handlerSubmit()" >

            <div class="title">
                Cadastre-se agora!
            </div>

            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" placeholder="Digite seu nome" name="name" formControlName="name">
            </div>

            <div class="form-group">
                <label for="lastname">Sobrenome:</label>
                <input type="text" placeholder="Digite seu sobrenome" name="lastname" formControlName="lastname">
            </div>

           <div class="form-group">
            <label for="username">Email:</label>
            <input type="text" placeholder="Nome de usuario" name="username" formControlName="email">
           </div>

           <div class="form-group">
            <label for="username">CPF:</label>
            <input type="text" placeholder="apenas numeros" name="cpf" formControlName="cpf">
           </div>

           <div class="form-group">
            <label for="password">Senha:</label>
            <button class="bth-change-icon" (click)="hideBtn = !hideBtn" > <fa-icon [icon]="hideBtn ? faEyeSlash : faEye" ></fa-icon> </button>
            <input [type]="hideBtn ? 'password' : 'text' " placeholder="Minimo 8 caracteres" name="password" formControlName="password" >
           </div>
           <div class="btns">
                <input type="submit" value="Enviar" [disabled]="userForn.invalid" >
                <a routerLink="/login">JÃ¡ tenho uma conta!</a>
           </div>
        </form>
    </div>
</main>
