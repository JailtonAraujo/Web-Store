<header>

</header>
<main>
    <div class="container-success-order">
        <div class="content">
            <div class="title">
                Pedido finalizado com sucesso!
            </div>
            <div class="sumary-order">
                <div class="price-itens">
                    <span>Itens:</span><span class="atribute-value" >R$ {{ ((order$ | async)!.valueItems).toFixed(2)   }}  </span>
                </div>
                <div class="frete"><span>Frete e manuzeio: </span> <span class="atribute-value">R$ {{((order$ | async)!.frete)!.toFixed(2)}} </span> </div>
                <div class="total-price"> <span>Total:</span> <span class="atribute-value" >  R$ {{ ((order$ | async)!.valueItems + (order$ | async)!.frete).toFixed(2) }}  </span> </div>
                <div class="pay"> <span>Forma de pagamento:</span> <span class="atribute-value" > Carteira MyStore </span> </div>
            </div>
            <div class="btn-actions">
                <button class="btn btn-info" (click)="continue()" > Continuar</button>
                <button class="btn btn-warning"(click)="downloadProof()" > Gerar comprovante </button>
            </div>
        </div>
    </div>
</main>
